name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ] # 当你向main分支推送代码时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 步骤1：拉取你的代码
      - uses: actions/setup-python@v5 # 步骤2：设置Python环境
        with:
          python-version: 3.x
      - run: pip install mkdocs mkdocs-material # 步骤3：安装MkDocs和主题
      - run: mkdocs gh-deploy --force # 步骤4：构建并部署！